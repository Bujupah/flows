<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <script type="systemjs-importmap">
      <!-- Keeping plugin path that way for now... -->
      {
        "imports": {
          "@portal/config": "http://localhost:3000/config.js",
          "@portal/flow-navbar-ui": "http://localhost:3000/plugins/flow-navbar-ui/dist/module.js"
          "@portal/flow-fetch-service": "http://localhost:3000/plugins/flow-fetch-service/dist/module.js"
        }
      }
    </script>
    <script src="https://unpkg.com/systemjs@4.1.0/dist/system.js"></script>
    <script src="https://unpkg.com/systemjs@4.1.0/dist/extras/amd.js"></script>
    <script src="https://unpkg.com/systemjs@4.1.0/dist/extras/named-exports.js"></script>
    <script src="https://unpkg.com/systemjs@4.1.0/dist/extras/use-default.js"></script>

    <!-- Load the common deps-->
    <script src="http://localhost:3000/common-deps/common-deps.js"></script>

    <!-- Load the application -->
    <script>
      System.import("@portal/config");
    </script>

    <!-- Static navbar -->
    <link rel="stylesheet" href="http://localhost:3000/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <div id="navbar"></div>
  </body>
</html>
